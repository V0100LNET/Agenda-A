<section class="login">
    <div class="login__form">
        <form>
            <div class="login__form__text">
                <h1>Iniciar Sesión</h1>
                <p>
                    Crea contactos en nuestra plataforma online
                    con las mejores herramientas.
                </p>
            </div>
            <div class="login__form__form">
                <label>Correo electrónico</label>
                <input 
                    type="email" 
                    placeholder="Ingresa tu Correo" 
                    class="input-principal"
                    name="email"
                />
                <label>Contraseña</label>
                <input 
                    type="password" 
                    placeholder="Ingresa tu Contraseña" 
                    class="input-principal"
                    name="password"
                />
                <button class="input-principal btn-login" (click)="submitLogin($event)">Iniciar Sesión</button>
                <button class="input-principal btn-register" (click)="submitRegister()">Registrarse</button>
            </div>
        </form>
    </div>
</section>
