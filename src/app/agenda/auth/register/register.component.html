<section class="register">
    <div class="register__form">
        <form>
            <div class="register__form__text">
                <h1>Registrarse</h1>
                <p>
                    Registrate con nosotros para disfrutar al máximo
                    todas las herramientas de contacto.
                </p>
            </div>
            <div class="register__form__form">
            <label>Nombre</label>
                <input 
                    type="text" 
                    placeholder="Ingresa tu primer nombre" 
                    class="input-principal"
                    name="name"
                />
                <label>Correo electrónico</label>
                <input 
                    type="email" 
                    placeholder="Ingresa tu Correo" 
                    class="input-principal"
                    name="email"
                />
                <label>Contraseña</label>
                <input 
                    type="password" 
                    placeholder="Ingresa tu Contraseña" 
                    class="input-principal"
                    name="password"
                />
                <label>Repite tu Contraseña</label>
                <input 
                    type="password" 
                    placeholder="Repite tu Contraseña" 
                    class="input-principal"
                    name="repeat_password"
                   
                />
                <button class="input-principal btn-register" (click)="submitRegister()">Registrarse</button>
                <button class="input-principal btn-login" (click)="submitLogin()">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</section>
